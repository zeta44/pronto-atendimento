<h1>Atendimentos</h1>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Atendimento</th>
            <th>Prioridade</th>
            <th>Atendida</th>
            <th class="text-center"><a class="btn btn-xs btn-success" [routerLink]="['/atendimento/cadastrar']">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
            </a></th>
        </tr>
        
    </thead>
    <tbody >
        <tr *ngFor="let atendimento of atendimentos" >
            <td *ngIf="atendimento.removida == false"[pacienteAtendido]="atendimento.atendida" [class.success]="atendimento.prioridade" >
                {{ atendimento.nome }}
            </td>
            <td *ngIf="atendimento.removida == false"style="width: 70px" class="text-center">
                <input type="checkbox" [value]="atendimento.id" [checked]="atendimento.prioridade" (click)="alterarPrioridade(atendimento)">
            </td>
            <td *ngIf="atendimento.removida == false" style="width: 70px" class="text-center">
                <input type="checkbox" [value]="atendimento.id" [checked]="atendimento.atendida" (click)="alterarAtendimento(atendimento)">
            </td>
            <td *ngIf="atendimento.removida == false" class="text-center" style="width: 200px">
                <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/atendimento/editar', atendimento.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, atendimento)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="atendimentos.length == 0">Nenhuma atendimento cadastrado.</p>
